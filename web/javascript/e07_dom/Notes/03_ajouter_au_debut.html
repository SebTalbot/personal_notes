<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ajouter au début - DOM</title>
		<link rel="stylesheet" href="css/global.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function ajouter() {
          var texte = prompt("Quel est le stereotype?");

          var list = document.getElementById("liste");

          var node = document.createElement("li");
          node.style.color = "blue";
          var txt = document.createTextNode(texte);
          node.appendChild(txt);

          list.insertBefore(node, list.firstChild);
			}
		</script>
		
		<div id="small-container">
			<h3>Stéréotype informaticien (DOM)</h3>
			<ul id="liste">
				<li>Aimer le badminton</li>
				<li>Faire du vélo</li>
				<li>Amateur de cinéma</li>
			</ul>
			<div class="small-section">
				[ <a href="javascript:void(0)" onclick="ajouter()">Ajouter</a> ]
			</div>
		</div>
	</body>
</html>
