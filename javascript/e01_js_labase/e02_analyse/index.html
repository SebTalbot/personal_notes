<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Analyse</title>
        <meta charset="utf-8" />
		<link href="css/global.css" rel="stylesheet" />
	</head>
	<body>
      <script>
       function showIcon(){
           var node = document.getElementById("analyze-icon");
           node.style.display = "block";
       }

       function showResult(){
           var node = document.getElementById("analyze-result");
           node.style.display = "block";
       }

       function hideSearch() {
           var node = document.getElementById("search-line");
           node.style.display = "none";
       }

       function analyser(){
           showIcon();
            setTimeout(showResult, 2 * 1000);
           setTimeout(hideSearch, 1 * 1000);
       }
      </script>
		<div>
			<div id="analyze-icon">
				
			</div>
			<div id="analyze-result">
				<h3>Resultat est 42</h3>
			</div>
			<div id="search-line">
				<div>
					<input type="text" name="searchBox" placeholder="Texte Ã  analyser" />
				</div>
				<div class="btn">
					<button id="analyze-btn" onclick="analyser()">Analyser</button>
				</div>
			</div>
		</div>
	</body>
</html>
