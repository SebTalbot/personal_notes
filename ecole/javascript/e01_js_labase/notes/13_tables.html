<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les tableaux</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script>
     var monTableau = new Array();
     monTableau[0] = "John";
     monTableau[1] = "Wick";

     monTableau.push("wow"); // Ajouter a la fin
     monTableau.unshift("Car"); // Ajouter au debut
     monTableau.shift(); // Retirer le premier element
     monTableau.pop(); // suprime le dernier element
     monTableau.splice(1,1,"Russian"); // (At index #, delete # of thing, add "#")

		</script>
	</body>
</html>
