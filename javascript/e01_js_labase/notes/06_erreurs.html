<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Gestion d'erreurs</title>
		<meta charset="utf-8"/>
	</head>
	<body>
      <script>
       try {
           /* JS utilise le camel case plutot que les attributs css*/
           document.getElementById("esafsdf").style.fontSize = "12px";
       }
       catch(error) {
           console.log(error.name);
           console.log(error.message);
       }
      </script>
	</body>
</html>
